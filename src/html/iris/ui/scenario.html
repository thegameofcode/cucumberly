<div class="row">
	<div class="col-md-12">
		<div class="card card-bordered style-primary">
			<div class="card-head">
				<div class="tools">
					<div class="btn-group">
						<a class="btn btn-icon-toggle btn-collapse"><i class="fa fa-angle-down"></i></a>
						<a data-id="btnClose" class="btn btn-icon-toggle btn-close"><i class="md md-close"></i></a>
					</div>

				</div>
				<header><span data-id="scenarioName"></span></header>
			</div>

			<div class="card-body style-default-bright">

				<div class="stick-top-right" style="padding: 10px;">
					<p data-id="infoSaved" class="hidden"><i class="fa fa-fw fa-save"></i> All changes saved</p>
					<p data-id="infoSaving" class="hidden"><i class="fa fa-spinner fa-pulse"></i> Saving changes...</p>
				</div>

				<form class="form" role="form">
					<div data-id="steps"></div>
				</form>
			</div>
		</div>
	</div>
</div>
